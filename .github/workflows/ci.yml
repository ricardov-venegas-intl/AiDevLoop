name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore AiDevLoop.slnx

      - name: Build
        run: dotnet build AiDevLoop.slnx -c Release --no-restore

      - name: Test
        run: dotnet test AiDevLoop.slnx -c Release --no-build --verbosity normal
